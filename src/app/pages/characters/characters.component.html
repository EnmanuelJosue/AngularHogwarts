<div class="row mx-0">
  <h1 class="text-center">Escoge una escuela</h1>
  <div class="col-3">
    <button class="btn btn-secondary" (click)="ravenclaw()">
      Traer Ravenclaw
    </button>
  </div>
  <div class="col-3">
    <button class="btn btn-secondary" (click)="gryffindor()">
      Traer Gryffindor
    </button>
  </div>
  <div class="col-3">
    <button class="btn btn-secondary" (click)="hufflepuff()">
      Traer Hufflepuff
    </button>
  </div>
  <div class="col-3">
    <button class="btn btn-secondary" (click)="slytherin()">
      Traer Slytherin
    </button>
  </div>
</div>

<div *ngIf="mostrar">
  <div
    class="row mx-0 my-2 border border-primary"
    *ngFor="let product of products"
  >
    <div class="col-3">
      <h1>Nombre: {{ product.name }}</h1>
    </div>
    <div class="col-3">
      <h2>Patronus: {{ product.patronus }}</h2>
    </div>
    <div class="col-3">
      <p>Fecha de nacimiento: {{ product.dateOfBirth }}</p>
    </div>
    <div class="col-3">
      <img width="200" [src]="product.image" alt="" />
    </div>
  </div>
</div>
