<div class="row mx-0 my-2">
  <div class="col text-center">
    <button class="btn btn-secondary" (click)="teachers()">
      Traer Profesores
    </button>
  </div>
</div>

<div *ngIf="mostrar">
  <div
    class="row mx-0 my-2 border border-primary"
    *ngFor="let product of products"
  >
    <div class="col-3">
      <h1>Nombre: {{ product.name }}</h1>
    </div>
    <div class="col-3">
      <h2>Patronus: {{ product.patronus }}</h2>
    </div>
    <div class="col-3">
      <p>Fecha de nacimiento: {{ product.dateOfBirth }}</p>
    </div>
    <div class="col-3">
      <img width="200" [src]="product.image" alt="" />
    </div>
  </div>
</div>
