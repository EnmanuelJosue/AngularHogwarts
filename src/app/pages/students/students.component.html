<form class="w-50 mx-auto" [formGroup]="newStudent" (ngSubmit)="sendStudent()">
  <input
    placeholder="Nombre"
    class="form-control my-2"
    type="text"
    formControlName="name"
  />
  <input
    placeholder="Patronus"
    class="form-control my-2"
    type="text"
    formControlName="patronus"
  />
  <input
    placeholder="Edad"
    class="form-control my-2"
    type="text"
    formControlName="age"
  />
  <div class="d-flex justify-content-center">
    <button class="btn btn-success me-4" type="submit">
      Registrar Estudiante
    </button>
    <button class="btn btn-secondary" (click)="listStudents()">
      Traer todos los estudiantes
    </button>
  </div>
  <p *ngIf="mostrar" class="text-center my-4">
    La nueva solicitud es: {{ dataLocal }}
  </p>
</form>

<div *ngIf="mostrar">
  <div
    class="row mx-0 my-2 border border-primary"
    *ngFor="let product of products"
  >
    <div class="col-3">
      <h1>Nombre: {{ product.name }}</h1>
    </div>
    <div class="col-3">
      <h2>Patronus: {{ product.patronus }}</h2>
    </div>
    <div class="col-3">
      <p>Fecha de nacimiento: {{ product.dateOfBirth }}</p>
    </div>
    <div class="col-3">
      <img width="200" [src]="product.image" alt="" />
    </div>
  </div>
</div>
